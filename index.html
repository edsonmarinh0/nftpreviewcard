<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">

  <main class="row">

      <div class="card">

        <div class="image-position">
          <img class="image-equilibrium"src="assets/images/image-equilibrium.jpg" alt="Equilibrium Image">
        </div>

        <div class="card-content">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-info">
          <div class="icon-info">
            <img class="icon-ethereum" src="assets/images/icon-ethereum.svg" alt="Etherium Icon">
            <p class="icon-ethereum-text">0.041 ETH</p>
          </div>
  
          <div class="icon-info">
            <img class="icon-clock" src="assets/images/icon-clock.svg" alt="Clock Icon">
            <p class="icon-clock-text">3 days left</p>
          </div> 
        </div>

        <hr class="horizontal-line">

        <div class="card-avatar">
          <img class="image-avatar" src="assets/images/image-avatar.png" alt="Avatar Image">
          <p class="image-avatar-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edson Marinho Júnior</a>.
    </div>
  </footer>

</body>
</html>
